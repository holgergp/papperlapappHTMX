<div th:fragment="counterButtonsFragment" th:remove="tag">
    <button hx-post="/counter/increment" hx-swap="innerHTML" hx-target="#counterResult">
        <div th:insert="~{counterFragments :: plusSign}" th:remove="tag"/>
    </button>
    <button hx-post="/counter/decrement" hx-swap="innerHTML" hx-target="#counterResult">
        <div th:insert="~{counterFragments :: minusSign}" th:remove="tag"/>
    </button>
</div>

<div th:fragment="counterResultFragment">
    <div id="counterResult" th:text="${counter.value}" class="counterResult"
         th:classappend="${counter.isPositive} ? 'positiveCounter':'negativeCounter'">

</div>
